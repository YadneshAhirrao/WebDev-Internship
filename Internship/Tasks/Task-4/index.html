<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <script
      src="https://kit.fontawesome.com/fbf3c1b0e1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1 id="title">Todo List</h1></header>
    <div class="container">
      <div class="input-part">
        <input type="text" class="input-text" />
        <button class="input-button">Add Task</button>
      </div>

      <div class="list-display">
        <ul>
          <li>
            Eat <button><i class="fa-solid fa-trash"></i></button>
          </li>
          <li>
            Code <button><i class="fa-solid fa-trash"></i></button>
          </li>
          <li>
            Sleep <button><i class="fa-solid fa-trash"></i></button>
          </li>
        </ul>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
