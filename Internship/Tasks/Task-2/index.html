<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Fruitopia</title>
</head>
<body>
    <div class="main-nav-bar">
        <nav class="nav-bar">
            <img src="./img/logo.png" alt="Logo">
            <ul class="ul-list">
                <li class="ul-item"><a href="#">Home</a></li>
                <li class="ul-item"><a href="#">About</a></li>
                <li class="ul-item"><a href="#">Contact</a></li>
            </ul>

            <div class="nav-icon">
                <img src="./img/bell.svg">
                <img src="./img/person.svg">
                <img src="./img/menu.svg">
            </div>
        </nav>

        <div class="main-content">
            <div class="left-part">
                <div class="search-box">
                    <img src="./img/search.svg">
                    <input type="text">
                </div>
                <h1>Straw<span>berries</span></h1>
                <h3>Always fills your <span>heart with joy</span></h3>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quisquam, et.<br>Quisquam facilis numquam modi fugiat sed et, iusto earum repudiandae id vero assumenda perspiciatis ipsa nihil cumque porro provident aperiam?</p>
                <div class="two-button">
                    <button type="button">Learn More</button>
                    <button type="button">Watch video</button>
                </div>
                <div class="social-media-icon">
                    <img src="img/twitter.png">
                    <img src="img/instagram.png">
                    <img src="img/pinterest.png">
                    <img src="img/facebook.png">
                </div>
            </div>

            <div class="right-part">
                <img src="img/feature.png">
            </div>
    </div>
</body>
</html>
