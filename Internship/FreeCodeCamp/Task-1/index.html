<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">StockAnts Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the service
        </p>
      </header>

      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label"> Name </label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="email" id="email-label"> Email </label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="age" id="age-label">
            Age <span class="span"> (optional) </span>
          </label>
          <input
            type="number"
            class="form-control"
            id="age"
            placeholder="Enter your age"
            class="form-control"
            min="10"
            max="99"
          />
        </div>
        <div class="form-group">
          <p>What is Your Gender?</p>
          <label
            ><input
              type="radio"
              class="input-radio"
              name="user-recomm"
              value="male"
            />Male</label
          >
          <label
            ><input
              type="radio"
              class="input-radio"
              name="user-recomm"
              value="female"
            />Female</label
          >
          <label
            ><input
              type="radio"
              class="input-radio"
              name="user-recomm"
              value="other"
            />Other</label
          >
        </div>

        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select name="role" id="dropdown" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student" class="">Student</option>
            <option value="job">Full Time Job</option>
            <option value="freelancer">Freeelancer</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>What is your favorite service about StockAnts ?</p>
          <select name="mostlike" id="most-like" class="form-control" required>
            <option disabled selected value>Select your option</option>
            <option value="webdev" class="">Web Development</option>
            <option value="appdev">App Development</option>
            <option value="cybersec">Cyber Security</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="span"> (Check all that apply)</span>
          </p>
          <label
            ><input
              type="checkbox"
              class="input-checkbox"
              name="choice"
              value="frontend"
            />Frontend Frameworks</label
          >
          <label
            ><input
              type="checkbox"
              class="input-checkbox"
              name="choice"
              value="backendend-framework"
            />Backend Frameworks</label
          >
          <label
            ><input
              type="checkbox"
              class="input-checkbox"
              name="choice"
              value="css-preprocessors"
            />CSS Preprocessors</label
          >
          <label
            ><input
              type="checkbox"
              class="input-checkbox"
              name="choice"
              value="app-frameworks"
            />Mobile App Frameworks</label
          >
          <label
            ><input
              type="checkbox"
              class="input-checkbox"
              name="choice"
              value="app-deployment"
            />App Deployment</label
          >
          <label
            ><input
              type="checkbox"
              class="input-checkbox"
              name="choice"
              value="penetration-testing-tools"
            />Penetration Testing Tools</label
          >
          <label
            ><input
              type="checkbox"
              class="input-checkbox"
              name="choice"
              value="web-application-security"
            />Web Application Security</label
          >
          <label
            ><input
              type="checkbox"
              class="input-checkbox"
              name="choice"
              value="cicd"
            />Continuous Integration/Continuous Deployment</label
          >
          <label
            ><input
              type="checkbox"
              class="input-checkbox"
              name="choice"
              value="security-certifications"
            />Security Certifications</label
          
        </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            name="suggestions"
            class="input-textarea"
            id="comment"
            placeholder="Enter your comment here...."
          ></textarea>
        </div>

        <div class="form-group">
          <button class="submit" type="submit" id="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
